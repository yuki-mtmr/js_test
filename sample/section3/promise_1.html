<body>

  <script>
    //関数
    function test1(){

      return '関数1';
    }

    console.log(test1());

    //変数・定数

    // const test2 = function(){
    //   return '関数2';
    // }

    const test2 = () => {
      return '関数2';
    }
    
    console.log(test2());

    // Promise 
    // 1 状態(ok/ng)と値
    // 2 Promiseチェーン

    // callback
    // 引数が状態 ok, ng (1つでも可)

    function promiseTest1(){ //インプットなし
      return new Promise( ok => {
        //何かしら処理
        ok('プロミス1です');
      });
    }

  console.log(promiseTest1());

  const promiseTest2 = new Promise( ok =>{
    ok('プロミス2です');
  });
  console.log(promiseTest2);

  function testPromise3(input){
    return new Promise(ok => {
      //何かしら処理
      ok(`プロミス${input}です`);
    });
  }

  console.log(testPromise3('太郎'));  
  </script>  
</body>
